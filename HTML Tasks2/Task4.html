<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>Fill in your information</h1>

    <fieldset>
        <legend>Form</legend>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <b>Your Gender</b><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <b>Favorite Subjects</b><br>
        <input type="checkbox" id="c++" name="subject" value="C++"> C++
        <input type="checkbox" id="java" name="subject" value="Java"> Java
        <input type="checkbox" id="c#" name="subject" value="C#"> C#
        <input type="checkbox" id="php" name="subject" value="PHP"> PHP
        <input type="checkbox" id="sql" name="subject" value="SQL"> SQL<br><br>

        <b>Your City</b><br>
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="irbid">Irbid</option>
            <option value="amman">Amman</option>
            <option value="zarqa">Zarqa</option>
        </select><br><br>

        <label for="img">Upload Image:</label>
        <input type="file" id="img" name="img"><br><br>

        <b>Write About yourself:</b><br>
        <textarea id="about" name="about" rows="4" cols="40" placeholder="Write Here"></textarea><br><br>

        <input type="submit" value="Submit">

    </fieldset>

</body>
</html>
