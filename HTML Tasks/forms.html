<!DOCTYPE html>
<html>
    <head>
        <title> module 4 </title>
    </head>
    <body>

        <h2>User Registration Form</h2>

<form>
    
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

   
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

   
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    
    <label for="profile">Profile Picture:</label><br>
    <input type="file" id="profile" name="profile"><br><br>

    
    <button type="submit">Submit</button>

</form>

<h2>User Preferences</h2>

<form>

    
    <label for="about">About Me:</label><br>
    <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

    
    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="jordan">Jordan</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
    </select><br><br>

   
    <fieldset>
        <legend>Contact Preference:</legend>
        
        <input type="radio" id="contact-email" name="contact" value="email">
        <label for="contact-email">Email</label><br>

        <input type="radio" id="contact-phone" name="contact" value="phone">
        <label for="contact-phone">Phone</label>
    </fieldset><br>

    
    <button type="submit">Save Preferences</button>

</form>

 <form action="https://example.com/submit"
          method="POST"
          target="_blank"
          autocomplete="off">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <button type="submit">Submit</button>

    </form>

     <h2>Survey Form</h2>

    <form action="https://example.com/submit" method="POST" autocomplete="off" target="_blank">
        
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="10" required>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60">
        <br><br>

        <!-- Favorite Programming Language -->
        <label for="language">Favorite Programming Language:</label>
        <input list="languages" id="language" name="language">
        <datalist id="languages">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Python">
        </datalist>
        <br><br>

        <button type="submit">Submit</button>

    </form>

    </body>
</html>
